<!DOCTYPE html>
<html>

<head>
    <title>Comparing font sizes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>


        body { font-size: 120%; }

.container { width: 300px; background: #ddd; padding: 10px;}

.em {
font-size: 1em;
}
.rem {
font-size: 1rem;
}
.px {
font-size: 12px;
}
.pct {
font-size: 100%;
}
.pt {
font-size: 12pt;
}

</style>
</head>

<body>

    <div class="container">

        <div id="element">

            <div class="em">Text in ems</div>
            <div class="rem">Text in rems</div>
            <div class="px">Text in pixels</div>
            <div class="pct">Text in percent</div>
            <div class="pt">Text in points</div>

        </div>

        <div class="form-group">
            <label for="elementFontSize">Element font-size: <span id="elementFontSizeValue"></span>%</label>
            <input type="range" min="1" max="500" value="50" class="slider" id="elementFontSize">
    </div>

        <div class="form-group">
            <label for="rootFontSize">Root font-size: <span id="rootFontSizeValue"></span>%</label>
            <input type="range" min="1" max="500" value="50" class="slider" id="rootFontSize">
    </div>

    </div>
    <script>
        // reference to elements
        var elementFontSize = document.getElementById("elementFontSize");
        var elementFontSizeValue = document.getElementById("elementFontSizeValue");
        elementFontSizeValue.innerHTML = elementFontSize.value; // display value
        elementFontSize.oninput = function() { // listen for input
            elementFontSizeValue.innerHTML = this.value; // display value
            document.getElementById("element").style.fontSize = this.value + "%"; // set element font size
        }


        var rootFontSize = document.getElementById("rootFontSize");
        var rootFontSizeValue = document.getElementById("rootFontSizeValue");
        rootFontSizeValue.innerHTML = rootFontSize.value; // display value
        rootFontSize.oninput = function() { // listen for input
            rootFontSizeValue.innerHTML = this.value; // display value
            document.body.style.fontSize = this.value + "%"; // set body font size
        }
    </script>
</body>

</html>
