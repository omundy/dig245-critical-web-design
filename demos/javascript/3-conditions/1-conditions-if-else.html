<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learning Javascript</title>
</head>
<body>

<div id="result"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

// create a boolean variable
var state = true;

// if state is true
if (state){
	// execute this code
	$('#result').html("state = true");
} else {
	$('#result').html("state = false");
}

</script>
</body>
</html>
